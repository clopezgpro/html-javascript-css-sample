<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tipos de Datos</title>
	<script type="text/javascript">
		var saltoLinea = "<br>";
		//Numerico
		var numero = 19;
		var numFloat = 27.156;
		//String
		var texto = "Texto Uno";
		var textoDos = "Texto Dos"
		var textoComillas = 'Esto es un texto con "Comillas"';
		var textoComillas2 = "Esto es un texto con \"Comillas\" ";
		document.write(texto + " " + textoDos + saltoLinea);
		document.write(textoComillas + " " + textoComillas2 + saltoLinea);
		//Array
		var matriz = ["valor1", "valor2", "valor3", 29, true];
		document.write(matriz[4] + saltoLinea);
		//Object
		var objeto = {
			color: "Blue",
			size: 12
		}
		//Boolean
		var booleano = true;
		//Undefined
		var indefinida;
		document.write(indefinida + saltoLinea);
		//Null
		var numeroNull = 10;
		var numeroNull = null;
		//Nan
		var textoNan = ("Esto es un Nan");
		document.write(textoNan * 2 + saltoLinea);
	</script>
</head>

<body>

</body>

</html>
